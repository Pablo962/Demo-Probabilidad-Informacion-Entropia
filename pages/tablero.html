<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Tablero - Probabilidad Informacion Entropia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../styles/tablero.css" rel="stylesheet">
</head>

<body data-theme="light">
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i> <!-- Puedes usar Font Awesome para los íconos -->
    </button>
    <div class="container-fluid mt-4">
        <h1 class="mb-4 text-center">Tablero</h1>
        
        <div class="row">
            <!-- Left Column: Game Board and Input -->
            <div class="col-lg-6">
                <!-- Game Board Section -->
                <div class="row justify-content-center mb-4">
                    <div class="col-md-10">
                        <div class="tablero">
                            <!-- Existing tablero-row structure stays the same -->
                            <!-- Fila 1 -->
                            <div class="tablero-row">
                                <div class="col">
                                    <div class="tablero-celda" id="celda-0-0"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-0-1"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-0-2"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-0-3"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-0-4"></div>
                                </div>
                            </div>
                            <!-- Fila 2 -->
                            <div class="tablero-row">
                                <div class="col">
                                    <div class="tablero-celda" id="celda-1-0"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-1-1"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-1-2"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-1-3"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-1-4"></div>
                                </div>
                            </div>
                            <!-- Fila 3 -->
                            <div class="tablero-row">
                                <div class="col">
                                    <div class="tablero-celda" id="celda-2-0"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-2-1"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-2-2"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-2-3"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-2-4"></div>
                                </div>
                            </div>
                            <!-- Fila 4 -->
                            <div class="tablero-row">
                                <div class="col">
                                    <div class="tablero-celda" id="celda-3-0"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-3-1"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-3-2"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-3-3"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-3-4"></div>
                                </div>
                            </div>
                            <!-- Fila 5 -->
                            <div class="tablero-row">
                                <div class="col">
                                    <div class="tablero-celda" id="celda-4-0"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-4-1"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-4-2"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-4-3"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-4-4"></div>
                                </div>
                            </div>
                            <!-- Fila 6 -->
                            <div class="tablero-row">
                                <div class="col">
                                    <div class="tablero-celda" id="celda-5-0"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-5-1"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-5-2"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-5-3"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-5-4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Input Section -->
                <div class="row justify-content-center mb-4">
                    <div class="col-md-10">
                        <div class="input-group">
                            <input type="text" class="form-control palabra-input" maxlength="5"
                                placeholder="Escribe una palabra" pattern="[A-Za-z]{5}" autocomplete="off">
                            <button class="btn btn-outline-success" id="confirmar-btn">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="btn btn-outline-danger" id="borrar-btn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback">
                            Por favor, ingresa una palabra de 5 letras (solo letras).
                        </div>
                    </div>
                </div>

                <!-- Words Counter -->
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="stats-container text-center">
                            <label class="probabilidad-label">
                                Palabras posibles: <span id="palabras-coincidentes">0</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Stats Row (Horizontal Layout) -->
                <div class="row mt-4 d-flex justify-content-center">
                    <div class="col-md-4 d-flex flex-column align-items-center">
                        <div class="stats-card text-center">
                            <h4 class="stats-title">Probabilidad</h4>
                            <div class="stats-content" id="probabilidades-container"></div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex flex-column align-items-center">
                        <div class="stats-card text-center">
                            <h4 class="stats-title">Información</h4>
                            <div class="stats-content" id="informacion-container"></div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex flex-column align-items-center">
                        <div class="stats-card text-center">
                            <h4 class="stats-title">Entropía</h4>
                            <div class="stats-content" id="entropia-container"></div>
                        </div>
                    </div>
                </div>

                <!-- Add after existing stats row -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="stats-card">
                            <h4 class="stats-title">Probabilidad por Posición</h4>
                            <div class="table-responsive">
                                <table class="table letra-prob-table" id="letra-prob-table">
                                    <thead>
                                        <tr>
                                            <th>Letra</th>
                                            <th>Pos 1</th>
                                            <th>Pos 2</th>
                                            <th>Pos 3</th>
                                            <th>Pos 4</th>
                                            <th>Pos 5</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Chart -->
            <div class="col-lg-6">
                <div class="chart-wrapper">
                    <div class="chart-container">
                        <canvas id="probabilityChart"></canvas>
                    </div>
                </div>
                <div class="chart-wrapper mt-4">
                    <h4 class="stats-title">Probabilidad por Posición</h4>
                    <div class="chart-container">
                        <canvas id="positionProbabilityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add these CSS styles to tablero.css -->
    

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../scripts/validarCampo.js"></script>
</body>

</html>
